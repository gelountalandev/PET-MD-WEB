

<div class="container">
  <div class="petmd">
    <h1>PetMD</h1>
    <p>One Click Away To Experts Pet Care! </p>
    <button class="read-more">Read More</button>
  </div>

  <div class="login">

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

    <p class="hello">Hello User!</p>
    <img src="logo.png" alt="PetMD Logo">


    <input type="text" 
    placeholder="Username" 
    class="input" 
    name="username" 
    required [(ngModel)] ="username"/>


    <input type="password" 
    placeholder="Password" 
    class="input"
    name="password" 
    required [(ngModel)] = "password" />


    <button class="login-btn" type="submit">Login</button>
    
    <div class="links">
      <a [routerLink]="'/register'">Create Account</a>
      <a href="">Forgot Password</a>
    </div>
  </form>
  </div>
</div>
